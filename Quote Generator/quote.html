<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="quote.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <div class="wrapper">
<h1>Quotes of the day</h1>

<div class="content">
   <div class="quote-area">
    <i class="fas fa-quote-left"></i>
    <p class="quote">Don't be afraid to give up the good to go for the great.</p>
    <i class="fas fa-quote-right"></i>
   </div>
   <div class="author">&mdash;John D. Rockefeller</div>  
</div>
<div class="Madeby" >
    <p>Made with &#10084; Prakriti</p>
</div>
<hr>
<div class="buttons">
    <div class="features">
        <ul>
            <li class="sound"><i class="fas fa-volume-up"></i></li>
            <li class="copy"><i class="fas fa-copy"></i></li>
            <li class="twitter"><i class="fab fa-twitter"></i></li>


        </ul>
    </div>
    
    <input type="button" id="right" value="New Quote">

</div>

    </div>
    
</body>
</html>
